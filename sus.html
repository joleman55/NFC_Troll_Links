<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Full-Screen Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* This button covers the entire screen */
    #fullscreenButton {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;    /* ensures the button is block-level */
      background: none; /* transparent background */
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="fullscreenButton" onclick="openMultipleTabsStaggered()">
  <!-- Optionally add text or styling here -->
</button>

<script>

function openInNewTab(url) {
  const win = window.open(url, '_blank');
  if (win) {
    win.focus();
  }
}
  function openMultipleTabsStaggered() {
  const urls = [  "https://www.google.com/search?q=femboy",
  "https://www.google.com/search?q=femboy+feet",
  "https://www.google.com/search?q=furry+femboy",
  "https://www.google.com/search?q=furry+femboy+feet",
  "https://www.google.com/search?q=porn+download",
  "https://www.google.com/search?q=bdsm+gear+amazon.com",
  "https://www.google.com/search?q=how+to+become+a+femboy"]
    
  let index = 0;

  function nextTab() {
    if (index < urls.length) {
      openInNewTab(urls[index]);
      index++;
      setTimeout(nextTab, 500); // half a second between attempts
    }
  }

  nextTab();
}

</script>
</body>
</html>
