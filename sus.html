<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Full-Screen Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* This button covers the entire screen */
    #fullscreenButton {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      display: block;    /* ensures the button is block-level */
      background: none; /* transparent background */
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="fullscreenButton" onclick="openMultipleTabs()">
  <!-- Optionally add text or styling here -->
</button>

<script>
function openMultipleTabs() {
  openInNewTab("https://www.google.com/search?q=femboy");
  openInNewTab("https://www.google.com/search?q=femboy+feet");
  openInNewTab("https://www.google.com/search?q=furry+femboy");
  openInNewTab("https://www.google.com/search?q=furry+femboy+feet");
  openInNewTab("https://www.google.com/search?q=porn+download");
  openInNewTab("https://www.google.com/search?q=bdsm+gear+amazon.com");
  openInNewTab("https://www.google.com/search?q=how+to+become+a+femboy");
}

function openInNewTab(url) {
  const win = window.open(url, '_blank');
  if (win) {
    win.focus();
  }
}
</script>
</body>
</html>
